{% extends 'base.html' %}
{% block content %}
<h1>Materiais (Admin)</h1>

<form method="post" class="form">
  <label>Nome<input name="name" required /></label>
  <label>Categoria
    <select name="category">
      <option value="EPI">EPI</option>
      <option value="metal">metal</option>
    </select>
  </label>
  <label>Unidade<input name="unit" value="un" /></label>
  <label>Preço Inicial<input type="number" step="0.01" name="price" value="100" /></label>
  <button type="submit">Criar</button>
  </form>

<table class="table">
  <thead><tr><th>Categoria</th><th>Item</th><th>Unidade</th><th>Ações</th></tr></thead>
  <tbody>
    {% for m in materials %}
      <tr>
        <td>{{ m.category }}</td>
        <td>{{ m.name }}</td>
        <td>{{ m.unit }}</td>
        <td>
          <a class="button" href="{{ url_for('main.policies', mid=m.id) }}">Política</a>
          <form method="post" action="{{ url_for('main.delete_material', mid=m.id) }}" onsubmit="return confirm('Confirmar exclusão?')">
            <button type="submit">Excluir</button>
          </form>
        </td>
      </tr>
    {% endfor %}
  </tbody>
  </table>
{% endblock %}
