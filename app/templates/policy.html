{% extends 'base.html' %}
{% block content %}
<h1>Política: {{ m.name }}</h1>

<form method="post" class="form">
  <label>Mínimo de estoque (alerta)
    <input type="number" step="0.01" name="min_stock_threshold" value="{{ '%.2f'|format(pol.min_stock_threshold) }}" />
  </label>
  <label>Limite de remoção (%) por operação
    <input type="number" step="1" name="max_remove_percent" value="{{ '%.0f'|format(pol.max_remove_percent) }}" />
  </label>
  <label>Máximo por operação
    <input type="number" step="0.01" name="max_qty_per_op" value="{{ '%.2f'|format(pol.max_qty_per_op) }}" />
  </label>
  <label>Máximo por dia (remoções)
    <input type="number" step="0.01" name="max_qty_per_day" value="{{ '%.2f'|format(pol.max_qty_per_day) }}" />
  </label>
  <label style="align-items:center;display:flex;gap:8px;">
    <input type="checkbox" name="require_integer_units" {% if pol.require_integer_units %}checked{% endif %} /> Quantidade inteira obrigatória
  </label>
  <button type="submit">Salvar</button>
</form>
{% endblock %}
